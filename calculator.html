<!DOCTYPE html>
<html><head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <script type="text/javascript">
        function cube(){
            var num = document.getElementById("n1");
            num.value = Math.pow(num.value, 3);
        }
        function sin(){
            var num = document.getElementById("n1");
            num.value = Math.sin(num.value);
        }
        function cube_2(){
            var num = document.getElementById("n1");
            num.value = Math.pow(num.value, 4);
        }

        function cuadrado(){
            var num = document.getElementById  ("n1");
            num.value = Math.pow(num.value, 2);
        }
    </script>
</head>
<body>
    <h1>Calculadora de Valent√≠n Montero Cuende</h1>
    Number :
    <input type="text" id="n1">
    <p>
        <button onclick="cube()"> x^3</button>
        <button onclick="sin()"> sin(x)</button>
        <button onclick="cube_2()"> x^4</button>
        <button onclick="cuadrado()"> x^2</button>
    </p>
</body>
</html>
